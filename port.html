<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esther's Portfolio</title>
  <style>
    body {
      background-color: rgb(253, 246, 246);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    nav img {
      height: 80px; /* Increased logo size */
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #77e4d7;
    }

    .hero-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 60px 40px;
      gap: 60px; /* Adds spacing between text and image */
    }

    .hero-text {
      width: 45%;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      color: #333;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1.2s ease-out forwards;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 15px;
    }

    .hero-image {
      width: 55%;
      display: flex;
      justify-content: flex-end;
    }

    .hero-image img {
      width: 100%;
      max-width: 650px;
      height: auto;
      border-radius: 8px;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero-section {
        flex-direction: column;
        padding: 40px 20px;
        gap: 30px;
      }

      .hero-text,
      .hero-image {
        width: 100%;
        text-align: center;
      }

      .hero-image {
        justify-content: center;
      }

      .hero-image img {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <nav>
    <img src="/E.png" alt="Esther's Logo">
    <div class="nav-links">
      <a href="port.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <section class="hero-section">
    <div class="hero-text">
      <h1>Welcome to My Portfolio</h1>
      <p>Hi, I'm Esther. A passionate Front-end developer crafting thoughtful and impactful user experiences. Explore my projects and get in touch!</p>
    </div>
    <div class="hero-image">
      <img src="/open-laptop-with-white-blank-screen-digital-tablet-stationeries-blue-desk.jpg.crdownload" alt="Laptop Workspace">
    </div>
  </section>

</body>

</html>
